    <section class="user__profile">
      <div class="container__profile">
        <header>КУРСЫ</header>
        <form action="#">
          <div class="form__profile">
            <div class="details personal">
              <span class="admin-courses-add-subtitle">Для ДОБАВЛЕНИЯ курса заполните необходимые поля</span>
  
              <div class="fields">
                <div class="input-field">
                  <label for="courseName">Название курса</label>
                  <input id="courseName" type="text" placeholder="Введите название курса..." required>
                </div>

                <div class="input-field">
                  <label for="studyType">Тип обучения</label>
                  <select id="studyType">
                    <option value="1">Очное</options>
                    <option value="2">Заочное</options>
                  </select>
                </div>

                <div class="input-field">
                  <label for="courseType">Тип курса</label>
                  <select id="courseType">
                    <option value="1">Курсы подготовки ЕГЭ</options>
                    <option value="2">Повышение квалификации</options>
                    <option value="3">Профессиональная переподготовка</options>
                  </select>
                </div>

                <div class="input-field">
                  <label for="courseTeacher">Выбор преподавателя</label>
                  <select id="courseTeacher">
                    <option value="1">Тамара Юрьевна</option>
                    <option value="2">Алёна Юрьевна</option>
                    <option value="3">Наталья Леонидовна</option>
                    <option value="4">Наталья Ивановна</option>
                    <option value="5">Елена Анатольевна</option>
                    <option value="6">Николай Вадимович</option>
                </select>
                </div>

                <div class="input-field">
                  <label>Количество занятий</label>
                  <input id="coursecount" type="text" placeholder="Введите количество занятий..." required>
                </div>

                <div class="input-field">
                  <label>Длительность</label>
                  <input id="courseTime" type="text" placeholder="Введите длительность обучения..." required>
                </div>

                <div class="input-field">
                  <label>Описание курса</label>
                  <textarea id="description" type="text" placeholder="Введите описание" required></textarea>
                </div>

                <div class="input-field">
                  <label>Кому подойдет курс</label>
                  <textarea id="coursefor" type="text" placeholder="Введите кому подойдет курс" required></textarea>
                </div>

                <div class="input-field">
                  <label for="oldPrice">Цена</label>
                  <input id="oldPrice" type="text" placeholder="Введите цену" required>
                </div>

                <div class="input-field">
                  <label for="img">ПРИКРЕПИТЬ ИЗОБРАЖЕНИЯ КУРСА</label>
                  <input class="input-file" type="file" accept=".jpg, .jpeg, .png" id="img">
                </div>

              </div>
            </div>
            <button id="addCourse" class="save__data" type="submit">
              <span class="btn__save">Добавить курс</span>
            </button>
          </div>
          <div class="form__profile">
            <div class="details personal">
              <span class="admin-courses-edit-subtitle">Для ИЗМЕНЕНИЯ курса заполните необходимые поля</span>
  
              <div class="fields">
                <div class="input-field">
                  <label for="">Название курса</label>
                  <select id="">
                    <option value="1">Подготовка к ЕГЭ по профильной математике</option>
                    <option value="2">Подготовка к ЕГЭ по русскому языку</option>
                    <option value="3">Подготовка к ЕГЭ по обществознанию</option>
                    <option value="4">Подготовка к ЕГЭ по биологии</option>
                    <option value="5">Социальная работа с гражданами пожилого возраста и инвалидами</option>
                    <option value="6">Управление персоналом</option>
                  </select>
                </div>

                <div class="input-field">
                  <label for="courseTraining">Тип обучения</label>
                  <select id="courseTraining">
                    <option value="1">Очное</option>
                    <option value="2">Дистанционное</option>
                    <option value="3">Заочное</option>
                  </select>
                </div>

                <div class="input-field">
                  <label for="courseType">Тип курса</label>
                  <select id="courseType">
                    <option value="1">Курсы подготовки ЕГЭ</option>
                    <option value="2">Повышение квалификации</option>
                    <option value="3">Профессиональная переподготовка</option>
                  </select>
                </div>

                <div class="input-field">
                  <label for="courseTeacher">Выбор преподавателя</label>
                  <select id="courseTeacher">
                    <option value="1">Тамара Юрьевна</option>
                    <option value="2">Алёна Юрьевна</option>
                    <option value="3">Наталья Леонидовна</option>
                    <option value="4">Наталья Ивановна</option>
                    <option value="5">Елена Анатольевна</option>
                    <option value="6">Николай Вадимович</option>
                </select>
                </div>

                <div class="input-field">
                  <label>Количество занятий</label>
                  <input type="text" placeholder="Введите количество занятий..." required>
                </div>

                <div class="input-field">
                  <label>Длительность</label>
                  <input type="text" placeholder="Введите длительность обучения..." required>
                </div>
                
                <div class="input-field">
                  <label for="oldPrice">Цена без скидки</label>
                  <input id="oldPrice" type="text" placeholder="Введите цену без скидки..." required>
                </div>

                <div class="input-field">
                  <label for="newPrice">Цена со скидкой</label>
                  <input id="newPrice" type="text" placeholder="Введите цену со скидкой..." required>
                </div>

                <div class="input-field">
                  <label for="img">ПРИКРЕПИТЬ ИЗОБРАЖЕНИЯ КУРСА</label>
                  <input class="input-file" type="file" accept=".jpg, .jpeg, .png" id="img">
                </div>

              </div>
            </div>
            <button id="editCourse" class="save__data" type="submit">
              <span class="btn__save">Внести изменения в курс</span>
            </button>
          </div>
          <div class="details identify">
            <span class="admin-courses-del-subtitle">Для УДАЛЕНИЯ курса заполните необходимые поля</span>

            <div class="fields">
              <div class="input-field">
                <label for="courseName">Название курса</label>
                <select id="">
                  <option value="1">Подготовка к ЕГЭ по профильной математике</option>
                  <option value="2">Подготовка к ЕГЭ по русскому языку</option>
                  <option value="3">Подготовка к ЕГЭ по обществознанию</option>
                  <option value="4">Подготовка к ЕГЭ по биологии</option>
                  <option value="5">Социальная работа с гражданами пожилого возраста и инвалидами</option>
                  <option value="6">Управление персоналом</option>
                </select>
              </div>             
            </div>
            <button id="delCourse" class="save__data" type="submit">
              <span class="btn__save">Удалить курс</span>
            </button>
          </div>
        </form>
      </div>
    </section>
